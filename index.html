<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basdig</title>

    <meta name="description" content="Basdig - JavaScript layihəsi üçün əsas səhifə.">
    <meta name="keywords" content="JavaScript, Basdig, proqramlaşdırma, veb inkişaf, təlim, kod nümunələri">
    <meta name="author" content="Azer Kazimov">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="head">Hello</h1>
    <h1 id="head">Diger</h1>
    <h1 id="head">sonraki</h1>


    <!-- Element to select by ID -->
    <div id="uniqueElement">This is a unique element selected by ID.</div>

    <div class="content">
        <p class="common">Paragraph 1 with common-class</p>
        <p class="common-class">Paragraph 1 with common-class</p>
        <p class="common-class">Paragraph 2 with common-class</p>
    </div>

    <!-- Elements to select by class -->

    <!-- Element to select with querySelector by tag -->
    <button>Click Me!</button>

    <!-- Element to select with querySelector by attribute -->
    <a href="https://example.com" target="_blank">Link to example.com</a>

    <!-- Elements to select with querySelectorAll -->
    <ul>
        <li class="item">List item 1</li>
        <li class="item">List item 2</li>
        <li class="item">List item 3</li>
    </ul>




    <script src="async.js"></script>
</body>

</html>

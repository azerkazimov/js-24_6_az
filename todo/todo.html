<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do Lis</title>
</head>

<body>
    <main class="todo-app">
        <header>
            <h1>To Do List</h1>
            <p>Welcome to the Todo App!</p>
        </header>

        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul class="todo-list">
            <!-- Tasks will be dynamically added here -->
             <li class="todo-item">
                <input type="checkbox" >
                <span class="todo-text">jadhsjkah</span>
                <button class="delete-btn">Delete</button>
            </li>
             <li class="todo-item completed">sdfsfsdf</li>
        </ul>

        <div class="todo-stats">
            <div class="stat-card">
                <div class="progress-ring">
                    <svg>
                        <circle class="bg-circle"></circle>
                        <circle class="progress-circle" id="total-progress"></circle>
                    </svg>
                    <div class="stat-icon">ðŸ“‹</div>
                </div>
                <div class="stat-number total-tasks">0</div>
                <p class="stat-label">Total Tasks</p>
            </div>

            <div class="stat-card completed-card">
                <div class="progress-ring">
                    <svg>
                        <circle class="bg-circle"></circle>
                        <circle class="progress-circle" id="completed-progress"></circle>
                    </svg>
                    <div class="stat-icon">âœ…</div>
                </div>
                <div class="stat-number completed-tasks">0</div>
                <p class="stat-label">Completed</p>
            </div>
        </div>

        <button class="clear-completed">Clear Completed</button>
        <button class="clear-all">Clear All</button>
    </main>

    <script src="todo.js"></script>
</body>

</html>
